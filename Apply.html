<html>
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="Apply.css">
    </head>
    <body>
        <h1>Application Form !</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Username</label>
                <input type="text" name="username" placeholder="Type your username..." required>
                <label>Password</label>
                <input type="password" name="password" placeholder="Type your password..." required>
                <label>Email</label>
                <input type="email" name="email" placeholder="Type your Email..." required>
                <label>Gender</label>
                <select size="1">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Your Favourites</legend>
                <label>What language do you want to learn the most ?</label>
                <div>
                    <input type="radio">
                    HTML 
                    <br>
                    <input type="radio">
                    CSS
                    <br>
                    <input type="radio">
                    JavaScript
                    <br>
                    <br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Message</legend>
                <label>Describe Yourself Here</label>
                <textarea class="text-a" placeholder="Type Here..." cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend>Send Answers</legend>
                <input type="checkbox">
                <label class="box">Remember My Answers</label>
                <br>
                <input type="submit" value="Submit">
                <br>
                <br>
            </fieldset>
        </form>
    </body>
</html>
